<section class="prediction-score-card" data-component="score-card" data-region="score-card">
  <div class="card" style="margin-top:8px; text-align:center;">
    <div style="font-size:var(--font-sm); color:var(--text-secondary);" class="u-ellipsis-1">预测分数</div>
    <div style="margin:8px 0; min-width:0;">
      <span class="score-big u-num-tabular" data-role="predicted">63</span>
      <span class="score-unit u-num-tabular" data-role="total">/ 100</span>
    </div>
    <div style="display:flex; align-items:center; justify-content:center; gap:8px; min-width:0;">
      <span style="font-size:var(--font-sm); color:var(--text-secondary);">目标</span>
      <span style="font-size:var(--font-lg); font-weight:700; color:var(--accent);" class="u-num-tabular" data-role="target">70</span>
      <span style="font-size:var(--font-sm); color:var(--text-secondary);">分</span>
    </div>
    <div style="font-size:var(--font-sm); color:var(--text-secondary); margin-top:8px;" class="u-clamp-2" data-role="gap-text">
      差距: 7分 -- 预计 2-3 周可达成
    </div>
  </div>
</section>
